<section class="container mt-4">
  <h2>Add Task</h2>
  <div class="formBox">
    <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" [(ngModel)]="task.title"  formControlName="title" class="form-control" placeholder="Title" />
      </div>
      <div class="form-group">
        <textarea
          type="text"
          class="form-control"
          formControlName="description"
          [(ngModel)]="task.description"
          placeholder="Description"
        ></textarea>
      </div>
      <div class="form-group">
        <select class="form-control selectData" [(ngModel)]="task.taskList"  formControlName="taskList">
          <option>Average</option>
          <option>High</option>
          <option>Critical</option>
        </select>
      </div>
      <div class="form-group">
        <input type="file" class="form-control" [(ngModel)]="task.fileData" formControlName="fileData" />
      </div>
      <button type="submit" [disabled]="false" class="btn btn-primary">Submit</button>
      <button type="button" (click)="btnCancel()" class="btn btn-danger">
        Cancel
      </button>
    </form>
  </div>
</section>
